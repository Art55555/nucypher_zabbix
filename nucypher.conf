#Include file for NuCypher node monitoring
#Need to paste in /etc/zabbix/zabbix_agentd.d/ directory on Ubuntu Linux or other config directory (for other Linux)
UserParameter=nucypher.nodes.total,/etc/zabbix/scripts/nucypher-stats.sh "nodestotal"
UserParameter=nucypher.nodes.active,/etc/zabbix/scripts/nucypher-stats.sh "nodesactive"
UserParameter=nucypher.nodes.pending,/etc/zabbix/scripts/nucypher-stats.sh "nodespending"
UserParameter=nucypher.nodes.inactive,/etc/zabbix/scripts/nucypher-stats.sh "nodesinactive"
UserParameter=nucypher.tokens.total,/etc/zabbix/scripts/nucypher-stats.sh "tokenstotal"
UserParameter=nucypher.tokens.activetotal,/etc/zabbix/scripts/nucypher-stats.sh "tokensactivetotal"
UserParameter=nucypher.tokens.owned,/etc/zabbix/scripts/nucypher-stats.sh "tokensowned"
UserParameter=nucypher.tokens.staked,/etc/zabbix/scripts/nucypher-stats.sh "tokensstaked"
UserParameter=nucypher.tokens.diff,/etc/zabbix/scripts/nucypher-stats.sh "tokensdiff"
UserParameter=nucypher.period,/etc/zabbix/scripts/nucypher-stats.sh "period"
UserParameter=nucypher.version.local,/etc/zabbix/scripts/nucypher-version.sh "nucypherversionlocal"
UserParameter=nucypher.version.git,/etc/zabbix/scripts/nucypher-version.sh "nucypherversiongit"
UserParameter=geth.blockheight,/etc/zabbix/scripts/geth.sh "gethblockheight"
UserParameter=worker.eth.balance,/etc/zabbix/scripts/geth.sh "workerethbalance"
UserParameter=worker.eth.balance,/etc/zabbix/scripts/geth.sh "stakerethbalance"
UserParameter=geth.dirsize,/etc/zabbix/scripts/nucypher-stats.sh "gethdirsize"
UserParameter=ursula.dirsize,/etc/zabbix/scripts/nucypher-stats.sh "ursuladirsize"
UserParameter=data_backup.dirsize,/etc/zabbix/scripts/nucypher-stats.sh "databackupdirsize"
